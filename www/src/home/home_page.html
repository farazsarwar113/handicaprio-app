<ion-view title="Home" id="home-view">
    <ion-nav-bar class="bar-positive" align-title="center">
        <ion-nav-buttons side="left">
          
        </ion-nav-buttons>
        <ion-nav-buttons side="right" >
          </ion-nav-buttons>
        </ion-nav-bar>
    <ion-content class="has-header padding" >
      <div class="row">
        <div class="col col-50 col1">
          <a ui-sref="tabs.news">
            <img src="img/newspaper (2).png" class="img-home">
            <h3 class="heading-marin"> NEWS </h3>
          </a>
        </div>
        <div class="col col-50 col-r1">
          <a ui-sref="tabs.academy">
            <img src="img/open-book.png" class="img-home">
            <h3 class="heading-marin"> ACADEMY </h3>
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col col-50 col2">
          <a ui-sref="tabs.translator">
            <img src="img/monitor.png" class="img-home">
            <h3 class="heading-marin"> TRANSLATOR </h3> 
          </a>
        </div>
        <div class="col col-50 col-r2">
          <a ui-sref="signin">
            <img src="img/boy.png" class="img-home">
            <h3 class="heading-marin"> LOGIN </h3>
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col col-50 col3">
          <a ui-sref="tabs.dictionary">
            <img src="img/dictionary.png" class="img-home">
            <h3 class="heading-marin"> Dictionary </h3>
          </a>
        </div>
        
        <div class="col col-50 col-r3">
          <a ui-sref="tabs.settings">
            <img src="img/settings.png" class="img-home">
            <h3 class="heading-marin"> SETTINGS </h3>
          </a>
        </div>
      </div>
    </ion-content>
</ion-view>
