<ion-view view-title="Sign Translator" id="translator-view">
   
   <ion-nav-buttons side="left">
    <button class="button back-button buttons button-clear header-item" ng-click="vm.goTo($event)">
      <i class="icon ion-ios-arrow-back"></i>
    </button>
  </ion-nav-buttons>
   
    <ion-content class="padding">
      <div class="list card padding card-category">
           <div class="item item-body ">
                <p id="academy-markdown16" style="margin-top:-10px;color:#000000;font-size:13px;" class=" ">
                    Type any word or sentence to convert.
                </p>
            </div>
            <div class="list list1">
              <form id="translator-form6">
                    <label class="item item-input">
                        
                        <textarea class="form-control" rows="5" id="comment" placeholder="Type words or sentence" ng-model="vm.sentence.word"></textarea>
                        <button class="button-clear" style="color: black" on-tap="vm.ok($event)">GO!!</button>
                    </label>  

              </form>
              <br>
              <p>Tokens: </p>
              <p class="text-wrap">{{vm.tokens}}</p>
              <br>
              <p>Parts of Speach Tagging:
              <p class="text-wrap"> {{vm.pos}} </p>

            </div>
            <div ng-if="vm.showVideo == true">
                <button class="button-clear video-close-btn" on-tap="vm.closeVideo($event)"><i class="icon ion-close"></i></button>
                <div class="list card video-card" >
                    <div style="position:relative;overflow:hidden;padding-bottom:56.25%;height:0;" id="academy-video8" class=" ">
                        <video controls allowfullscreen="" width="560" height="315" style="position:absolute;top:0;left:0;width:100%;height:100%;">
                            <source src="img/Learn-American-Sign-Language-(ASL)-Lesson-1.mp4">
                        </video>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
